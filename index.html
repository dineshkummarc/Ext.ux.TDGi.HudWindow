<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext.ux.TDGi.HudWindow example</title>
<link rel="stylesheet" type="text/css" href="/ext3/resources/css/ext-all.css" />
<link rel="stylesheet" type="text/css" href="resources/css/Ext.ux.TDGi.HudWindow.css" />

<script type="text/javascript" src="/ext3/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="/ext3/ext-all-debug.js"></script>
<script type="text/javascript" src="resources/js/Ext.ux.TDGi.HudWindow.js"></script>

<script type="text/javascript">
Ext.onReady(function() {
    var tpl = new Ext.Template(
        '<img src="{imgSrc}" style="margin : 20px;float: left;"/>',
        '<div style="margin: 10px 10px 0 0; width: 200px; display:inline;">',
            '<div style="font-size: 20px;">dottie</div>',
            '<div style="font-size: 13px; margin-top: 10px;">Folder</div>',
            '<div style="font-size: 13px; margin-top: 10px;">152KB - 3 Items</div>',
            '<div style="font-size: 13px; margin-top: 10px;">Last Modified October 22, 2010 09:05:55 AM</div>',
        '</div>'

    );

    new Ext.ux.TDGi.HudWindow({
        height : 300,
        width  : 525,
        title  : 'dottie',
        layout : 'fit',
        html   : tpl.apply({
            imgSrc : 'resources/images/blue_folder.png'
        })
    }).show();
});
</script>

</head>
